<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                    <i><span class="material-icons md-dark">person</span></i>
                        <input type="email" name="email" id="ilogin" placeholder="Seu E-mail" required maxlength="30" autocomplete="email">
                       <label for="ilogin">Login</label>
                   </div>
                   <div class="campo">
                    <i><span class="material-icons">vpn_key</span></i>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="15" autocomplete="current-password">
                    <label for="isenha">senha</label>
                   </div>
                   <input type="submit" value="Entrar">
                   <input type="submit" value="Esqueci a senha">

                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
